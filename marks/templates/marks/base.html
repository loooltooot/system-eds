{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title|default:'Система ЭДС'}}</title>
    <link rel="stylesheet" href="{% static "marks/css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "marks/css/style.css" %}">
    <link rel="shortcut icon" href="{% static "marks/favicon.png" %}" type="image/x-icon">
    {% block page_styles %}{% endblock page_styles %}
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    {% block body %}{% endblock body %}
</body>
{% block page_scripts %}{% endblock page_scripts %}
</html>
