{% load static %}

{% if average_mark %}
<div>
    <span>{% if not is_final %}Средний балл{% else %}Итоговая оценка{% endif %}: </span>
    <span class="mark">{{average_mark}}</span>
</div>
{% if img_src %}
<img class="mark3d" src="{% static img_src %}" alt="">
{% endif %}
{% else %}
<div>
    <span class="marks-warning">Оценок нет</span>
</div>
{% endif %}
