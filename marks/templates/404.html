{% extends "marks/base.html" %}

{% block body %}
<main>
    <div class="card">
        <h2>404</h2>
        <p>Страница не найдена</p>  
        <a href="{% url "marks:index" %}" class="button">На главную</a>
    </div>
</main>
<style>
    body {
        justify-content: center;
        align-items: center;
    }

    .card {
        row-gap: 15px;
        width: 300px;
    }

    h2, .button {
        text-align: center;
    }

    a:hover {
        color: var(--bg-light-color);
    }

    @media screen and (max-width: 500px) {
        .card {
            width: 100%;
        }

        body {
            padding-inline: var(--inline-padding);
        }
    }
</style>
{% endblock body %}
